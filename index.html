<body>
    <div class="loading">
        <div class="center svg-container">
            <p id="percentage_load">0%</p>
            <svg></svg>
        </div>
        <h3 id="top_banner">decrypting data</h3>
    </div>

    <div id="contact_card" class="contact-card container zoom-fade-in">
        <div class="card text-center">
            <img id="profile_image" src="" class="card-img-top profile-pic" alt="Profile Picture" />
            <div class="card-body">
                <h5 id="nameF" class="card-title"></h5>
                <div id="nicknameF" class="card-text"></div>
                <div id="titleF" class="card-text"></div>
                <div id="orgF" class="card-text"></div>
                <div id="cardInfoF" class="card-text"></div>
                <div id="contact_basic_infos"></div>
                <a id="saveContact" class="btn btn-primary">Save Contact</a>
            </div>
            <div class="card-footer text-muted">
                <div id="contact_social"></div>
            </div>
        </div>
    </div>
    <bottom>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>
                        Made with ♡ by <a href="#">Cemu0</a> ·
                        <a href="#">How it work?</a>
                    </p>
                </div>
            </div>
        </div>
    </bottom>

    <script src="./libs/scrypt.js" type="text/javascript"></script>

    <script src="./libs/aes-js.js" type="text/javascript"></script>

    <script src="./libs/generateVcard.js" type="text/javascript"></script>
    <script src="./data.js" type="text/javascript"></script>
    <script>
        "use strict";

        const icons_normal = {
            address: "bi bi-house-door",
            phone: "bi bi-telephone",
            email: "bi bi-envelope-at",
            website: "bi bi-globe",
        };
        //array of related icons
        const icons_social = {
            telegram: "bi bi-telegram",
            facebook: "bi bi-facebook",
            whatsapp: "bi bi-whatsapp",
            instagram: "bi bi-instagram",
            twitter: "bi bi-twitter",
            linkedin: "bi bi-linkedin",
            github: "bi bi-github",
            youtube: "bi bi-youtube",
            tiktok: "bi bi-tiktok",
            snapchat: "bi bi-snapchat",
            pinterest: "bi bi-pinterest",
            tumblr: "bi bi-tumblr",
            reddit: "bi bi-reddit",
            discord: "bi bi-discord",
            skype: "bi bi-skype",
            line: "bi bi-line",
            wechat: "bi bi-wechat",
            viber: "bi bi-viber",
            signal: "bi bi-signal",
            wechat: "bi bi-wechat",
            viber: "bi bi-viber",
            signal: "bi bi-signal",
            zoom: "bi bi-zoom",
        };
        let loaded = false;
        let start_load = Date.now();
        //fake load to 100% in 3s
        var percentage = 0;
        var interval = setInterval(() => {
            let random = Math.floor(Math.random() * 1.25); // :))))
            if (start_load + 3000 < Date.now() && loaded) {
                random = Math.floor(Math.random() * 10);
            }
            percentage += random;
            document.getElementById("percentage_load").innerHTML = percentage + "%";
            if (percentage >= 100) {
                clearInterval(interval);
                if (!loaded) {
                    document.getElementById("percentage_load").innerHTML =
                        "wrong password :<";

                    //animate top banner
                    document.getElementById("top_banner").innerHTML = "Oh no!";
                } else {
                    document.getElementById("percentage_load").innerHTML = "";

                    document.getElementById("nameF").innerHTML = info.name;
                    document.getElementById("cardInfoF").innerHTML = info.cardInfo;
                    document.getElementById("nicknameF").innerHTML = info.nickname;
                    document.getElementById("titleF").innerHTML = info.title;
                    document.getElementById("orgF").innerHTML = info.org;


                    const contact_basic_infos = document.getElementById(
                        "contact_basic_infos"
                    );
                    for (const [key, value] of Object.entries(info)) {
                        if (icons_normal[key]) {
                            //alight icon to one side
                            contact_basic_infos.innerHTML += `<p class="icon-right"><i class="${icons_normal[key]}"></i> <span class='pl-4'>${value}</span></p>`;
                        }
                    }

                    //show social
                    const contact_infos = document.getElementById("contact_social");
                    for (const [key, value] of Object.entries(info)) {
                        if (icons_social[key]) {
                            contact_infos.innerHTML += `<a href="${value}" class="socialmedia btn btn-outline-primary text-light m-1"><i class="${icons_social[key]
                                }"></i> ${capitalize(key)}</a>`;
                        }
                    }

                    document.getElementById("contact_card").style.display = "block";

                    profile_image.src = info.image;
                    document.getElementById("top_banner").innerHTML = "";
                }
            }
        }, 50);

        let info = decryptData(encryptedHex);

        if (!info.hasOwnProperty("error")) {
            loaded = true;
        }

        function capitalize(s) {
            return s[0].toUpperCase() + s.slice(1);
        }

        saveContact.addEventListener("click", function () {
            makeVCard(info);
        });
    </script>
